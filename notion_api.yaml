openapi: 3.0.0
info:
  title: Notion API
  description: >-
    I am a Notion API description.
servers:
  - url: https://api.notion.com
paths:
  /v1/users/{id}:
    get:
      tags:
        - Users
      summary: Retrieve a user
      description: Retrieve a user object using the ID specified in the request path.
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: '{{USER_ID}}'
        - name: Notion-Version
          in: header
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                object: user
                id: 6794760a-1f15-45cd-9c65-0dfe42f5135a
                name: Aman Gupta
                avatar_url: null
                type: person
                person:
                  email: XXXXXXXXXXX
  /v1/users:
    get:
      tags:
        - Users
      summary: List all users
      description: Returns a paginated list of user objects for a workspace
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                object: list
                results:
                  - object: user
                    id: 6794760a-1f15-45cd-9c65-0dfe42f5135a
                    name: Aman Gupta
                    avatar_url: null
                    type: person
                    person:
                      email: XXXXXXXXXX
                  - object: user
                    id: 92a680bb-6970-4726-952b-4f4c03bff617
                    name: Leotastic
                    avatar_url: null
                    type: bot
                    bot:
                      owner:
                        type: workspace
                        workspace: true
                next_cursor: null
                has_more: false
  /v1/users/me:
    get:
      tags:
        - Users
      summary: Retrieve bot's user info
      parameters:
        - name: Notion-Version
          in: header
          schema:
            type: string
          example: '{{NOTION_VERSION}}'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                object: user
                id: 92a680bb-6970-4726-952b-4f4c03bff617
                name: Leotastic
                avatar_url: null
                type: bot
                bot:
                  owner:
                    type: workspace
                    workspace: true
